<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pr√°ctica position 2</title>
  </head>

  <body>
    <header>
      <div class="text-header">
        <p class="social-media">Social Media Dashboard</p>
        <p class="total-followers">Total Followers: 23.004</p>
      </div>
    </header>

    <main>
      <div class="card card-blue-facebook">
        <div class="facebook">
          <img src="assets/images/icon-facebook.svg" alt="icon-facebook" />
          <span class="name-facebook">@nathanf</span>
        </div>
        <p class="numbers-followers">1987</p>
        <p class="followers">FOLLOWERS</p>
        <div class="today">
          <img src="assets/images/icon-up.svg" alt="icon-up" />
          <span>12 Today</span>
        </div>
      </div>

      <div class="card card-blue-twitter">
        <div class="twitter">
          <img src="assets/images/icon-twitter.svg" alt="icon-twitter" />
          <span class="name-facebook">@nathanf</span>
        </div>
        <p class="numbers-followers">1044</p>
        <p class="followers">FOLLOWERS</p>
        <div class="today">
          <img src="assets/images/icon-up.svg" alt="icon-up" />
          <span>99 Today</span>
        </div>
      </div>

      <div class="card card-yellow">
        <div class="instagram">
          <img src="assets/images/icon-instagram.svg" alt="icon-twitter" />
          <span class="name-facebook">@nathanf</span>
        </div>
        <p class="numbers-followers-instagram">11K</p>
        <p class="followers">FOLLOWERS</p>
        <div class="today">
          <img src="assets/images/icon-up.svg" alt="icon-up" />
          <span>99 Today</span>
        </div>
      </div>

      <div class="card card-red">
        <div class="youtube">
          <img src="assets/images/icon-youtube.svg" alt="icon-twitter" />
          <span class="name-youtube">Nathan F.</span>
        </div>
        <p class="numbers-followers-instagram">8239</p>
        <p class="followers">FOLLOWERS</p>
        <div class="today-red">
          <img src="assets/images/icon-down.svg" alt="icon-up" />
          <span>144 Today</span>
        </div>
      </div>

      <p class="overview">Overview - Today</p>

      <div class="card-small">
        <div class="page-views">
          <span class="name-views">Page views</span>
          <img src="assets/images/icon-facebook.svg" alt="icon-facebook" />
        </div>
        <div class="line2">
          <p class="number87">87</p>
          <img src="assets/images/icon-up.svg" alt="icon-up" />
          <span class="number-3">3%</span>
        </div>
      </div>

      <div class="card-small">
        <div class="page-views">
          <span class="retweets">Retweets</span>
          <img src="assets/images/icon-twitter.svg" alt="icon-twitter" />
        </div>
        <div class="line2">
          <p class="number117">117</p>
          <img src="assets/images/icon-up.svg" alt="icon-up" />
          <span class="number-3">250%</span>
        </div>
      </div>

      <div class="card-small">
        <div class="page-views">
          <span class="likes">Likes</span>
          <img src="assets/images/icon-instagram.svg" alt="icon-instagram" />
        </div>
        <div class="line2">
          <p class="number5462">5462</p>
          <img src="assets/images/icon-up.svg" alt="icon-up" />
          <span class="number-2257">2257%</span>
        </div>
      </div>

      <div class="card-small">
        <div class="page-views">
          <span class="total-views">Total views</span>
          <img src="assets/images/icon-youtube.svg" alt="icon-youtube" />
        </div>
        <div class="numbers">
          <p class="number1407">1407</p>
          <img src="assets/images/icon-down.svg" alt="icon-up" />
          <span class="number-27">27%</span>
        </div>
      </div>
    </main>
  </body>
</html>
